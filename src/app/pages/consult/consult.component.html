  <article class="consultation">
      <div *ngFor="let ressource of ressources" class="card-container">
        <a class="card" target="_blank" rel="noopener" (click)="onSelect(ressource)">
            {{ ressource.name }}
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>   
        </a>
      </div>
  </article>

  <h2>DÃ©tails</h2>
  <div class="details">
    <div *ngIf="selectedRessource">
      <h2>{{selectedRessource.name }}</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="id de la ressource" value="{{selectedRessource.id}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Nom de la ressource" value="{{selectedRessource.name}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age de la ressource" value="{{selectedRessource.age}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Category</mat-label>
        <input matInput placeholder="Category de la ressource" value="{{selectedRessource.category}}">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" (click)="updateRessource(selectedRessource.id)" >Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteRessource(selectedRessource.id)" >Supprimer</button>
      </div>
    </div>
  </div>
